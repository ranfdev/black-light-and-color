{{ partial "header.html" . }}

<section class="posts pd-20 max-tablet">
  <ul>
    {{ range .Data.Pages.ByPublishDate.Reverse }}
<a href="{{ .Permalink }}">
      <li>
        <h2>{{ .Title }}</h2>
        <p>
          <time>{{  .PublishDate.Format "January 2, 2006"}}</time>
        </p>
      </li>
</a>
    {{ end }}
  </ul>
</section>
